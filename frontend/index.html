<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Front End Challenge - Patrick Gingras</title>
</head>
<body>
<div class="form-box">
    <form action="#" name="form">
        <h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
        <p>Subscribe to Shopify's weekly newsletter for free marketing tips</p>
        <div class="email">
            <input type="email" name="email" class="txt" id="txt_email" placeholder="Email Address" required autofocus>
            <button type="submit" name="submit">Sign up now</button>
            <p class="error">Please enter a valid email address</p>
            <p class="success">Successfully subscribed!</p>
        </div>
        <p>Unsubscribe at any time.</p>
    </form>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
